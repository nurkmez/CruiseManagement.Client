<h4 class="dispaly-4">Cruise Route Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="cruiseId" #cruiseId="ngModel" [(ngModel)]="formData.cruiseId">
    <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="formData.id">
    <input type="hidden"  name="portName" #portName="ngModel" [(ngModel)]="formData.portName">
  <div class="form-group">
    <label>Port</label>
    <select name="portId" #portId="ngModel" [(ngModel)]="formData.portId"  class="form-control" (change)="onChange($event)"
    [class.is-invalid]="!isValid && formData.portId==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.id}}">{{item.title}}</option>
    </select>
  </div>
  <div class="form-group">
      <label>Days</label>
      <input name="days" #days="ngModel" [(ngModel)]="formData.days" class="form-control"
       [class.is-invalid]="!isValid && formData.days <= 0">
    </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
<div>{{form.value | json}}</div>
